app:
  service:
    name: myService

server:
  port: 9090
  max-http-request-header-size: 16KB
  shutdown: graceful

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://local-postgres:5432/arvydas_db
    username: postgres
    password: postgres_pwd

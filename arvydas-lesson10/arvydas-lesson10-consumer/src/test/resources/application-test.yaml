app:
  service:
    name: test
    pageSize: 0

server:
  port: 0

spring:
  kafka:
    bootstrap-servers: "${spring.embedded.kafka.brokers:localhost:3333}"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: com.balionis.arvydas.lesson10.consumer.stream.serializers.TestKafkaAvroSerializer
    consumer:
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
    properties:
      "spring.deserializer.key.delegate.class": org.apache.kafka.common.serialization.StringDeserializer
      "spring.deserializer.value.delegate.class": com.balionis.arvydas.lesson10.consumer.stream.serializers.TestKafkaAvroDeserializer

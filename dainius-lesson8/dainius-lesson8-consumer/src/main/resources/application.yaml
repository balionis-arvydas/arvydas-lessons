app:
  service:
    name: ${spring.application.name}
    pageSize: 100
    kafka:
      topic-name: my-messages
      concurrency: 3

server:
  port: 9090
  max-http-request-header-size: 16KB
  shutdown: graceful

# TODO: move it under spring.kafka.consumer.properties?
#kafka:
#  bootstrap-servers: "localhost:3333"
#  polling-timeout: 3000
